<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist</title>
    <script src="https://kit.fontawesome.com/2917500283.js" crossorigin="anonymous"></script>
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
header h2 a{
    text-decoration: none;
    color: cornflowerblue;
}
/* Body and Global Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #121212;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 20px;
}

header {
    text-align: center;
    margin-bottom: 20px;
}

h1 {
    font-size: 2rem;
    color: #1DB954; /* Spotify green color */
}

.playlist-container {
    width: 100%;
    max-width: 600px;
}

iframe {
    border-radius: 10px;
    border: none;
}

/* Footer styling */
footer {
    margin-top: 20px;
    font-size: 1rem;
    color: #aaa;
}

/* Responsive for mobile */
@media (max-width: 768px) {
    h1 {
        font-size: 1.5rem;
    }

    .playlist-container {
        max-width: 100%;
    }

    iframe {
        height: 640px;
    }
}

    </style>
</head>
<body>
    <header>
        <h1>Aman's Spotify Playlist</h1>
        <h2><a href="index.html">Go to Home <i class="fa-solid fa-arrow-pointer"></i></a></h2>
    </header>
    
    <section class="playlist-container">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/1LZ9NohxhbNTgjPsIPxRXn?utm_source=generator&theme=0" width="100%" height="600" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </section>
    
    <footer>
        <p>Enjoy the vibes!</p>
    </footer>
</body>
</html>
